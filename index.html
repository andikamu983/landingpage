  <script>
    // Tanggal target
    var targetDate = new Date("June 26, 2023 00:00:00").getTime();

    // Update setiap 1 detik
    var countdown = setInterval(function () {
      var now = new Date().getTime();
      var distance = targetDate - now;

      // Menghitung hari, jam, menit, dan detik
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Menampilkan hasil dalam elemen dengan id "countdown"
      document.getElementById("countdown").innerHTML = "akan dimulai dalam " + days + " hari " + hours + " jam "
        + minutes + " menit " + seconds + " detik ";

      // Menampilkan pesan saat waktu telah habis
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "telah dibuka.!!";
      }
    }, 1000);
  </script>
